name: Generator
description: Generates data for pipeline.

inputs:
- {name: Min, type: Integer, description: 'Uniform random lower bound'}
- {name: Max, type: Integer, description: 'Uniform random upper bound'}
- {name: Num, type: Integer, description: 'Number of samples'}

outputs:
- {name: Output 1, type: Data, description: 'Output 1 data path'}

implementation:
    container:
        image: cesarsalcedo/cs3p02_kubeflow_project@sha256:e403b311744756f1b4395053a24019f014a31298c3504742092b62c51945fb45
        command: [
            python3,
            /pipelines/component/src/generator.py,
            --out,
            {outputPath: Output 1},
            --min,
            {inputValue: Min},
            --max,
            {inputValue: Max},
            --num,
            {inputValue: Num},
        ]
